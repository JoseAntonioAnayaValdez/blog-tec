{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row mb-4">
        <div class="col-md-6">
            <h2 class="display-4 text-primary fw-bold">
                <i class="fas fa-tags"></i> Categories
            </h2>
        </div>
        <div class="column  is-6">
            <a href="{{ url_for('cat.create_category') }}" class="button is-success"><i class="fa-solid fa-plus"></i> &nbsp; Agregar noticia</a>
            <br><br> 
        </div>
    </div>

    {% if categories|length > 0 %}
    <div class="row g-3">
        {% for category in categories %}
        <div class="col-md-4">
            <div class="card shadow-sm hover-elevate animate__animated animate__fadeIn">
                <div class="card-body py-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="title is-4  ">
                            {{ category.name }}
                        </h1>
                        
                        <div class="card-footer">
                            <div class="card-footer-item">
                                <div class="buttons">
                                    <a href="" class="button is-danger">
                                        <span class="icon">
                                            <i class="fa-solid fa-trash"></i>
                                        </span>
                                        <span>Eliminar</span>
                                    </a>
                                    <a href="" class="button is-link">
                                        <span class="icon">
                                            <i class="fa-solid fa-pen-to-square"></i>
                                        </span>
                                        <span>Editar</span>
                                    </a>
                    </div>
                </div>
            </div>
                </div>
            </div>
        </div>
        <br>
        {% endfor %}
    </div>
    {% else %}
    <div class="text-center py-5 animate__animated animate__fadeIn">
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/empty-state-2130362-1800926.png" 
             alt="No categories" class="img-fluid mb-4" style="max-width: 300px;">
        <h3 class="text-muted">No Categories Yet</h3>
        <p class="text-muted">Start by creating your first category!</p>
    </div>
    {% endif %}
</div>

<style>
    .hover-elevate {
        transition: all 0.3s ease;
    }
    .hover-elevate:hover {
        transform: translateY(-3px);
        box-shadow: 0 .25rem .75rem rgba(0,0,0,.1)!important;
    }
    .card {
        border: none;
    }
    .card-body {
        padding: 0.8rem 1rem;
    }
    .btn-group .btn {
        padding: 0.25rem 0.5rem;
    }
    .btn-group .btn:hover {
        transform: translateY(-1px);
    }
</style>

<!-- Add these in your base template if not already present -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
{% endblock %}
