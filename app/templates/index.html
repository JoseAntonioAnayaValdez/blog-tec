
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Usuario</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --text: #2b2d42;
      --text-light: #8d99ae;
      --bg: #f8f9fa;
      --card-bg: #ffffff;
      --border-radius: 12px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
      --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 2rem 1.5rem;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      margin-bottom: 2.5rem;
      text-align: center;
    }
    
    .header h1 {
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: var(--text);
    }
    
    .header p {
      color: var(--text-light);
      font-weight: 400;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Cambio aqu√≠ para 2 columnas fijas */
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(0, 0, 0, 0.03);
      height: 100%; /* Asegura altura igual para todas las tarjetas */
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }
    
    .card-icon {
      width: 48px;
      height: 48px;
      background-color: rgba(67, 97, 238, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    
    .card-icon svg {
      width: 24px;
      height: 24px;
      color: var(--primary);
    }
    
    .card h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--text);
    }
    
    .card p {
      color: var(--text-light);
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      flex-grow: 1;
    }
    
    .button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: var(--border-radius);
      text-decoration: none;
      text-align: center;
      font-weight: 500;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      display: inline-block;
      width: fit-content;
    }
    
    .button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
    }
    
    @media (max-width: 768px) {
      body {
        padding: 1.5rem 1rem;
      }
      
      .header {
        margin-bottom: 2rem;
      }
      
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Panel de Gestion de Noticias</h1>
      <p>Gestiona tus noticias </p>
    </div>


      <div class="card">
        <div class="card-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
        </div>
        <h3>Publicaciones</h3>
        <p>Sube y gestiona tus Publicaciones digitales </p>
        <a href="{{ url_for('posts.list_posts') }}" class="button">Administrar</a>
      </div>

      <div class="card">
        <div class="card-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
        </div>
        <h3>Categorias</h3>
        <p>Sube y gestiona tus categorias</p>
        <a href="{{ url_for('cat.list_category') }}" class="button">Administrar</a>
      </div>
    </div>
  </div>
</body>
</html>
